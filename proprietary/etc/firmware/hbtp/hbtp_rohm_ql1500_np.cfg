<?xml version="1.0" encoding="utf-8"?>
<improveTouchSettings>
	<hwProfile> <!-- hardware-specific parameters (non-configurable) -->
		<vendor>JDI</vendor> <!-- touch panel and afe vendor -->
		<model>AD0699A</model> <!-- touch panel model -->
		<version>7710</version> <!-- AFE version -->
		<numTxLine>30</numTxLine> <!-- number of touch sensor lines in the Tx direction-->
		<numRxLine>17</numRxLine> <!-- number of touch sensor lines in the Rx direction -->
		<numTxPixel>1920</numTxPixel> <!-- number of LCD pixels in the Tx direction -->
		<numRxPixel>1080</numRxPixel> <!-- number of LCD pixels in the Rx direction -->
		<pixelPitchTxUm>63</pixelPitchTxUm> <!-- distance between pixels in the Tx direction in micro meters -->
		<pixelPitchRxUm>63</pixelPitchRxUm> <!-- distance between pixels in the Rx direction in micro meters -->
		<refreshRate>60</refreshRate> <!-- the refresh rate of the display (fps) -->
		<signalMax>2000</signalMax>
		<signalMin>100</signalMin>
	</hwProfile>
	<config> <!-- configurable parameters -->
		<daemon>
			<!-- hw charger noise mitigation -->
			<hwChargerNoiseRobustnessEnabled>true</hwChargerNoiseRobustnessEnabled>
			<!-- selfcap -->
			<selfCapModeEnabled>true</selfCapModeEnabled>
			<!-- timeout for active-mutual to active-self transition in millisecond unit -->
			<inActivityTimeOut>2500</inActivityTimeOut>
			<!-- initial operating point for active-mutual -->
			<initReportInterval>8333</initReportInterval>
			<initBurstFrequency>208</initBurstFrequency>
			<initPulseNum>24</initPulseNum>
			<!-- default operating point for active-self -->
			<initSelfCapScanInterval>8333</initSelfCapScanInterval>
			<!-- enable/disable gesture mode -->
			<gestureEnabled>true</gestureEnabled>
			<!-- timeout for gesture-mutual to gesture-self transition in millisecond unit -->
			<gestureInActivityTimeOut>2500</gestureInActivityTimeOut>
		</daemon>
	</config>
</improveTouchSettings>
